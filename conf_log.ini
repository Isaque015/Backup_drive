[loggers]
keys = root

[handlers]
keys = FileHandler

[formatters]
keys = simpleFormatter


[logger_root]
level = INFO
handlers = FileHandler

[handler_FileHandler]
class = FileHandler
formatter = simpleFormatter
args = ('backup_drive.log', 'w')

[formatter_simpleFormatter]
format = %(asctime)s:%(levelname)s:%(filename)s:%(lineno)s:%(message)s